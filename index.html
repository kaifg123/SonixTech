<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonixTech | Premium Audio & Electronics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased text-dark bg-light">
    <!-- Header/Navigation -->
    <div id="header"></div>
    
    <!-- Hero Section -->
    <div id="hero"></div>
    
    <!-- Brands Section -->
    <div id="brands"></div>

    <!-- Featured Products -->
    <div id="products"></div>

    <!-- Features Section -->
    <div id="features"></div>

    <!-- Tech Showcase -->
    <div id="tech-showcase"></div>

    <!-- Testimonials -->
    <div id="testimonials"></div>

    <!-- Newsletter -->
    <div id="newsletter"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/main.js"></script>
</body>
</html>
